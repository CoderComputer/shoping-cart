<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row 1">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneValue" type="text" class="form-control text-center" value="1">
                           <button id="phoneAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price1">1219</span></h5>
                        <img id="phoneRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
<!-- case -->
               <div class="cart-item">
                  <div class="row 2">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseValue" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="price2">59</span></h5>
                        <img id="caseRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>subTotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      const phoneAdd = document.getElementById("phoneAdd");
      phoneAdd.addEventListener("click",function(){
         newPrice("phoneValue","price1",1,1219); 
      })
      phoneMinus.addEventListener("click",function(){
         newPrice("phoneValue","price1",-1,1219); 
      })
      phoneRemove.addEventListener("click",function(){
         removeProduct("phoneValue","price1");
      })
      casePlus.addEventListener("click",function(){
         newPrice("caseValue","price2",1,59); 
      })
      caseMinus.addEventListener("click",function(){
         newPrice("caseValue","price2",-1,59); 
      })
      caseRemove.addEventListener("click",function(){
         removeProduct("caseValue","price2");
      })
   
      function newPrice(productId,priceId,sign,perPrice){
         const productNo = getInputNumber(productId);
         const productPrice = getSpanNumber(priceId);
         const subTotal = getSpanNumber("subTotal");
         
         document.getElementById(productId).value=productNo + sign;
         document.getElementById(priceId).innerText=productPrice + (sign*perPrice);
         document.getElementById("subTotal").innerText=subTotal + (sign*perPrice);
         document.getElementById("total").innerText=subTotal + (sign*perPrice);
      }
      function getInputNumber(id){
         const String = document.getElementById(id).value;
         const number = parseFloat(String);
         return number;
      }

      function getSpanNumber(id){
         const String = document.getElementById(id).innerText;
         const number = parseFloat(String);
         return number;
      }
      function removeProduct(productId,priceId){
         const productNo = getInputNumber(productId);
         const productPrice = getSpanNumber(priceId);
         const subTotal = getSpanNumber("subTotal");

         document.getElementById(productId).value=0;
         document.getElementById(priceId).innerText=0;
         document.getElementById("subTotal").innerText=subTotal - productPrice;
         document.getElementById("total").innerText=subTotal - productPrice;
      }
   </script>
</body>
</html>
